<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <article class="order__summery-card">
        <picture class="music-img">
          <img src="images/illustration-hero.svg" alt="illustration-hero-img" />
        </picture>

        <h1 class="card-title">Order Summary</h1>
        <p class="card-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__music-plan">
          <picture class="music-icon">
            <img src="images/icon-music.svg" alt="music-icon">
          </picture>

          <div class="plan">
            <p> Annual Plan </p>
            <small>$59.99/year</small>
          </div>

          <div class="change">
            <a href="#"> Change </a>
          </div>
        </div>

        <div class="btn">
          <button>Proceed to Payment </button>
        </div>

        <p class="cancel">Cancel Order</p>
      </article>
    </main>

   

    
  </body>
</html>
